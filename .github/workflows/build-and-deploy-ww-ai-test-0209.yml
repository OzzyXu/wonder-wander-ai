# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and Deploy - ww-ai-test-0209

on:
  push:
    branches: [ "main", "feature-exp", "feature-connection-string" ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }} # Use manual input if workflow_dispatch, else triggered branch

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'Production' || github.ref == 'refs/heads/feature-exp' && 'exp' || 'connection-string' }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure (Main Branch - Production)
        if: github.ref == 'refs/heads/main'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C3D20AC865DE4205A73EEECFC39C1442 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_26DA94A93BFA4B36B34ADBB150E68423 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_397B7DD9AA164EDEB4A180F67F1F4B24 }}

      - name: Login to Azure (Feature-exp Branch - exp)
        if: github.ref == 'refs/heads/feature-exp'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A4F52EEF071B4EB8AF0B7762BDE7F8AA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_45B047B33FC94ED28522111DB7F1C58C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_035FB956538C4F27A2DD0BF257001AF7 }}

      - name: Login to Azure (Feature-connection-string Branch - connection-string)
        if: github.ref == 'refs/heads/feature-connection-string'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2ECF516165324D3C91D061BDE8FCFA8E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CD8BB41784A54559A7A545D2D46CA43B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_45EB70F92EF5414D8670C37BB42833AC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ww-ai-test-0209'
          slot-name: ${{ github.ref == 'refs/heads/main' && 'Production' || github.ref == 'refs/heads/feature-exp' && 'exp' || 'connection-string' }}
      
      - name: Debug Branch and Slot
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Slot: ${{ github.ref == 'refs/heads/main' && 'Production' || github.ref == 'refs/heads/feature-exp' && 'exp' || 'connection-string' }}"